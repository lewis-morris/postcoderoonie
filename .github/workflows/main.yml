name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.ssh_key }}
          REMOTE_HOST: "thecomputermade.me"
          REMOTE_USER: "ubuntu"
          TARGET: "/home/ubuntu/test/"
